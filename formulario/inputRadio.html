    ele faça seleção única e somente o id pode ter nomes diferentes</p>
        <label for="txtRadioM">Input Radio M</label>
        <input type="radio" name="rdGenero" id="txtRadioM">
        <label for="txtRadioF">Input Radio F</label>
        <input type="radio" name="rdGenero" id="txtRadioF">
        <!--Para o radio funcionar com seleção unica tem q deixar o mesmo
