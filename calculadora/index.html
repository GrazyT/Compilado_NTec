<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<style>
    .calc {
        max-width: 400px;
        height: 400px;
        border: 1px solid rgb(49, 49, 49);
        background: rgb(43, 43, 43);
        margin: 0 auto;/*centralizou*/
        border-radius: 10%;
        box-shadow: 4px 10px 10px 1px rgba(0, 0, 0, 0.795);
    }

    .display {
        background: rgb(94, 94, 94);
        height: 50px;
        margin: 20px 20px;
        font-size: 40px;
        color: rgb(255, 255, 255);
        font-family: Arial, Helvetica, sans-serif;
        text-align: right;
        border-radius: 10%;
        box-shadow: inset 5px 5px 2px 1px rgb(59, 59, 59);
    }
    
    .cont{
        max-width: 400px;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        
    }

    .num{
        margin: 10px; /*altura da lista*/
        background: rgb(99, 99, 99);
        text-align: center;
        font-size: 3.0em;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        width: 50%;
        flex-basis: 70px;/*tamanho padrao do elemento*/
        flex-grow: 1; /*estica os elementos para ocupar o espa√ßo no conteiner flex. valores 1 e 2*/
        /*flex-shrink: ; faz o inverso do flex grow, ele diminui os elementos caso nao caiba*/
        border-radius: 100%;
        box-shadow: inset 3px 3px 2px 1px rgb(59, 59, 59);
    }
</style>

<body>
    <section class="calc">
        <div class="display">0</div>
        <section class="cont">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">%</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">X</div>
            <div class="num">3</div>
            <div class="num">2</div>
            <div class="num">1</div>
            <div class="num">-</div>
            <div class="num">0</div>
            <div class="num">.</div>
            <div class="num">+</div>
            <div class="num">=</div>
        </section>
    </section>
    
</body>

</html>
