<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <div id="tabuada"></div>
    <input type="number" id="valor">
    <button onclick="tabuada()">inserir</button>
    <script>
        /* ESTRUTURA DE REPETIÇÃO
        for - while - dowhile
        
        OPERADORES DE COMPARAÇÃO
        > maior que         >= maior ou igual
        < menor que         <= menor ou igual
        == igual á
        === igual e do mesmo tipo
        != diferente de
        */
        //document.write(valor); exibe na tela
        function tabuada(){
        let valor = document.getElementById('valor').value;
        for (let i = 0; i <= 10; i++) { //começa do 0 termina no 10 i+1
            let exibir = valor + "X" + i + "=" + valor * i;
            console.log(exibir); //aparece no console
            document.getElementById('tabuada').innerHTML += exibir + "<br>";
        }
        let valor = document.getElementById('valor').value;
        let exibir = '';
        for (let i = 0; i <= 10; i++) {
            exibir += valor + "X" + 1 + "=" + valor * 4 + "<br>";
            console.log(exibir);
        }
        document.getElementById('tabuada').innerHTML = exibir;
    }
    </script>


</body>

</html>
